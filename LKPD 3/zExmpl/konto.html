<!DOCTYPE html>
<html>
<head>
    <title>Blur Div Example</title>
    <style>
        .blur-div {
            width: 300px;
            height: 200px;
            background:url(City.jpeg);
            filter: blur(5px);
            -webkit-filter: blur(5px);
            transition: filter 0.3s ease-in-out;
        }
        
        /* Optional: hover effect to remove blur */
        .blur-div:hover {
            filter: blur(0);
            -webkit-filter: blur(0);
        }
    </style>
</head>
<body>

<div class="blur-div"></div>

</body>
</html>
